<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <title>SNG Experts - Gallery</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/templatemo-sixteen.css">
    <link rel="stylesheet" href="assets/css/owl.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Lightbox CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
</head>

<body>
    <!-- ***** Preloader Start ***** -->
    <div id="preloader">
        <div class="jumper">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <!-- Placeholder where the navbar will be injected -->
    <div id="navbar-placeholder"></div>

    <!-- Page Header -->
    <div class="page-heading products-heading header-text" data-aos="fade-down">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="text-content">
                        <h4>Our Gallery</h4>
                        <h2>Events & Installations</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Gallery Section -->
    <div class="gallery-section">
        <div class="container">
            <div class="section-heading text-center mb-5">
                <h2>Photo Gallery</h2>
                <p>Explore our events, installations, and achievements</p>
            </div>

            <!-- Gallery Filter Buttons -->
            <div class="gallery-filters text-center mb-4">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="events">Events</button>
                <button class="filter-btn" data-filter="installations">Installations</button>
                <button class="filter-btn" data-filter="projects">Projects</button>
            </div>
            
            <!-- Gallery Grid -->
            <div class="gallery-grid">
                <div class="row">
                    <!-- Gallery Item 1 -->
                    <div class="col-lg-4 col-md-6 gallery-item events" data-aos="fade-up">
                        <a href="assets/images/gallery/event1.jpg" data-lightbox="gallery" data-title="Event Description">
                            <div class="gallery-card">
                                <img src="assets/images/gallery/event1.jpg" alt="Event 1" class="img-fluid">
                                <div class="gallery-overlay">
                                    <div class="gallery-info">
                                        <h4>Event Title</h4>
                                        <p>Event Description</p>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                    <!-- Add more gallery items as needed -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div id="footer-placeholder"></div>

    <button id="scrollToTop" class="scroll-to-top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Scripts -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            duration: 500,
            easing: 'ease-in-out',
            once: true,
            mirror: false
        });
    </script>
</body>
</html>
